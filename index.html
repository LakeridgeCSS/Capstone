<head>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>

<header>Header</header>
<div id="content">
	<form>
		<div class="input-container">
			<div class="title">Text Input</div>
			<input type="text">
		</div>

		<div class="input-container">
			<div class="title">Checkbox Input</div>
			<input type="checkbox" value="1" id="c1"><label for="c1">1</label>
			<input type="checkbox" value="2" id="c2"><label for="c2">2</label>
			<input type="checkbox" value="3" id="c3"><label for="c3">3</label>
		</div>

		<div class="input-container">
			<div class="title">Date Input</div>
			<input type="date">
		</div>

		<div class="input-container">
			<div class="title">Radio Input</div>
			<input type="radio" name="radio" value="yes" id="r1"><label for="r1">Yes</label>
			<input type="radio" name="radio" value="no" id="r2"><label for="r2">No</label>
			<input type="radio" name="radio" value="maybe" id="r3"><label for="r3">Maybe</label>
		</div>

		<div class="input-container">
			<div class="title">Buttons</div>
			<button>Button</button>
			<input type="button" value="Input">
			<input type="submit">
		</div>
	</form>
</div>
<footer>Footer</footer>
