<div id="content">
	<div id="title">Describe the Behaviour</div>
	<form name="describe" id="view-changer">
		<div class="section">
			<div class="prompt">What was it?</div>
			<div class="mod-drop">
				<div class="select-container">
					<select name="behaviour-1" class="causes-list"></select>
				</div>
			</div>
			<button type="button" class="sausage add-select">Add Another</button>
		</div>
		<div class="section">
			<div class="prompt">How intense was it?</div>
			<div class="radio-group">
				<label><input type="radio" name="intensity" value="low">Low</label>
				<label><input type="radio" name="intensity" value="medium" checked="checked">Medium</label>
				<label><input type="radio" name="intensity" value="high">High</label>
			</div>
		</div>
		<div class="section">
			<div class="prompt">What time did it happen?</div>
			<label><input name="datetime" type="datetime-local" value="2017-01-01T12:12"></label>
		</div>
		<input type="submit" class="sausage" value="Next">
	</form>
</div>
