<div id="content">
	<div id="title">After the Behaviour</div>
	<form name="describe" id="view-changer">
		<div class="section">
			<div class="prompt">What happend right after the behaviour?</div>
			<div class="mod-drop">
				<div class="select-container">
					<select name="subsequent-1" class="subsequent-list"></select>
				</div>
			</div>
			<button type="button" class="sausage add-select">Add Another</button>
		</div>
		<div class="section">
			<div class="prompt">For how long?</div>
			<label>
					<input type="hidden" name="duration" value="0H0M">
					<input id="hours" type="number" value="0"><span>Hours</span>
					<input id="minutes" type="number" value="0"><span>Minutes</span>
			</label>
		</div>
		<input type="submit" class="sausage" value="Get CSV File">
	</form>
</div>
